<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React-JSX</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script> 
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

</head>
<body>
  <!-- 
    <ul>
      <li>Javascript</li>
      <li>ReactJS</li>
    </ul> 
  -->

  <div id="root"></div>
  <div id="heading"></div>
  

  <script type="text/babel">
    const course = [
      {
        name: 'HTML, CSS'
      },
      {
        name: 'Responsive wed design'
      },
      {
        name: 'ReactJS'
      }
    ]


    const ul = (
      <ul>
        {course.map((val, index) => 
          <li key={index}>{val.name}</li>  
        )}
      </ul>
    )
    
    
    // get root element
    const container = document.querySelector('#root');
    // render
    const root = ReactDOM.createRoot(container);
    root.render(ul);


    const jsx = (
      <React.Fragment>
        <h1>Heading1</h1>
        <h2>Heading2</h2>
      </React.Fragment>
    )

    //chuyển từ jsx sang React.createElement cho ở trên 
    /*
    const jsx = React.createElement(
      React.Fragment,
      null,
      React.createElement('h1', null, 'Heading1')
    )
    */

    const heading = ReactDOM.createRoot(
      document.querySelector('#heading')
    );
    heading.render(jsx)
  </script>
</body>
</html>
