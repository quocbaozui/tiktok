<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="root"></div>
  <script>
    // lấy element có id là root
    const root = document.querySelector('#root');

    // tạo element h1
    const h1 = document.createElement('h1')

    // thêm text vào h1
    h1.innerText = 'Hello guys!';
    // thêm id
    h1.id = 'heading';
    //thêm class
    h1.className = 'test';
    Object.assign(h1.style, {
      color: "red",
      backgroundColor: 'black',
    })
    console.log(h1);

    // phương thức appendChild để gắn 1 element vào một element khác.
    // appendChild là thêm thằng con vào page
    root.appendChild(h1);
  </script>
</body>
</html>
